name: Build & Push Docker Images

on:
  workflow_call:
    inputs:
      targets:
        description: "Docker Bake targets to build"
        required: false
        type: string
        default: "all"
      push:
        description: "Push images to registry"
        required: false
        type: boolean
        default: false
    secrets:
      docker-hub-access-token:
        required: false

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
      has-targets: ${{ steps.generate-matrix.outputs.has-targets }}
    steps:
      - name: Check Out Repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.x"

      - name: Generate Docker Bake configuration
        run: python3 scripts/generate-bake.py

      - name: Generate build matrix
        id: generate-matrix
        run: |
          # Use the dedicated matrix generation script
          targets="${{ inputs.targets }}"

          # Generate matrix using Python script (compact JSON)
          matrix=$(python3 scripts/generate-matrix.py "$targets" --quiet | jq -c '.')

          # Check if matrix is empty
          target_count=$(echo "$matrix" | jq '.include | length')

          if [ "$target_count" -eq 0 ]; then
            echo "has-targets=false" >> $GITHUB_OUTPUT
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
            echo "No targets to build"
          else
            echo "has-targets=true" >> $GITHUB_OUTPUT
            echo "matrix=$matrix" >> $GITHUB_OUTPUT
            echo "Generated matrix for $target_count targets"
          fi

  build:
    needs: prepare
    if: needs.prepare.outputs.has-targets == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Check Out Repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.x"

      - name: Generate Docker Bake configuration
        run: python3 scripts/generate-bake.py

      - name: Set up QEMU for Docker Buildx
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        with:
          config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]

      - name: Generate Docker image metadata (labels only)
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: meta
        with:
          images: |
            docker.io/hazmi35/node
            ghcr.io/hazmi35/node
          labels: |
            org.opencontainers.image.title=Node.js Docker Images
            org.opencontainers.image.description=Custom Node.js base images for Docker containers
            org.opencontainers.image.vendor=hazmi35
          bake-target: ${{ matrix.target }}

      - name: Set lowercase username
        id: username
        run: |
          echo "docker_username=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: ${{ inputs.push }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: docker.io
          username: ${{ steps.username.outputs.docker_username }}
          password: ${{ secrets.docker-hub-access-token }}

      - name: Login to GitHub Container Registry
        if: ${{ inputs.push }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ steps.username.outputs.docker_username }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.target }}
        uses: docker/bake-action@4a9a8d494466d37134e2bfca2d3a8de8fb2681ad # v5
        with:
          files: |
            docker-bake.hcl
            ${{ steps.meta.outputs.bake-file-labels }}
          targets: ${{ matrix.target }}
          push: ${{ inputs.push }}
        env:
          PUSH: ${{ inputs.push }}

      - name: Build summary for ${{ matrix.target }}
        run: |
          echo "## ðŸ³ Built target: \`${{ matrix.target }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Push**: \`${{ inputs.push }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY

  summary:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: always()
    steps:
      - name: Overall Build Summary
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.prepare.outputs.has-targets }}" = "true" ]; then
            target_count=$(echo '${{ needs.prepare.outputs.matrix }}' | jq '.include | length')
            echo "âœ… **Build completed**" >> $GITHUB_STEP_SUMMARY
            echo "- **Targets built**: $target_count targets in parallel" >> $GITHUB_STEP_SUMMARY
            echo "- **Push**: \`${{ inputs.push }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Trigger**: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY

            if [ "${{ needs.build.result }}" = "success" ]; then
              echo "- **Status**: âœ… All targets built successfully" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.build.result }}" = "failure" ]; then
              echo "- **Status**: âŒ Some targets failed to build" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Status**: ðŸŸ¡ ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Built Targets" >> $GITHUB_STEP_SUMMARY
            echo "Each target was built in a separate job:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Extract target names from matrix
            targets=$(echo '${{ needs.prepare.outputs.matrix }}' | jq -r '.include[].target' | sort)
            for target in $targets; do
              echo "- \`$target\`" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "â­ï¸ **Build skipped** - No targets to build" >> $GITHUB_STEP_SUMMARY
          fi
