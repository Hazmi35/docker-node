name: Build & Push Docker Images

on:
  workflow_call:
    inputs:
      targets:
        description: "Docker Bake targets to build"
        required: false
        type: string
        default: "all"
      push:
        description: "Push images to registry"
        required: false
        type: boolean
        default: false
    secrets:
      docker-hub-username:
        required: false
      docker-hub-access-token:
        required: false
      ghcr-username:
        required: false
      ghcr-access-token:
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate Docker Bake configuration
        run: python3 scripts/generate-bake.py

      - name: Set up QEMU for Docker Buildx
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker image metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            docker.io/hazmi35/node
            ghcr.io/hazmi35/node
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=Node.js Docker Images
            org.opencontainers.image.description=Custom Node.js base images for Docker containers
            org.opencontainers.image.vendor=hazmi35

      - name: Login to Docker Hub
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.docker-hub-username }}
          password: ${{ secrets.docker-hub-access-token }}

      - name: Login to GitHub Container Registry
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.ghcr-username }}
          password: ${{ secrets.ghcr-access-token }}

      - name: Build and push Docker images
        uses: docker/bake-action@v5
        with:
          files: docker-bake.hcl
          targets: ${{ inputs.targets }}
          push: ${{ inputs.push }}
        env:
          PUSH: ${{ inputs.push }}
          METADATA_LABELS: ${{ steps.meta.outputs.labels }}
