name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-bake:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker Bake configuration
        run: python3 scripts/generate-bake.py

      - name: Validate Docker Bake configuration
        run: docker buildx bake all --print

      - name: Test change detection
        run: |
          echo "Testing change detection script..."
          python3 scripts/generate-bake.py --detect-changes
          echo "Change detection working correctly!"

      - name: Test individual target builds (dry run)
        run: |
          echo "Testing individual targets can be parsed..."
          docker buildx bake 25-alpine --print > /dev/null
          docker buildx bake 24-dev-debian --print > /dev/null
          echo "Individual targets working correctly!"
